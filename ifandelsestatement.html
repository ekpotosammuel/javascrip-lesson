<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF AND ELSE CONDITIONAL STATEMENT</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var mark1 = parseInt(prompt("Enter mark1"));
        var mark2 = parseInt(prompt("Enter mark2"));
        var mark3 = parseInt(prompt("Enter mark3"));
        var total = mark1 + mark2 + mark3
        var percentage = total * 100 /150
        alert(percentage)
        if (percentage >= 80) 
        {
            alert("Grade A")
            // document.write(alert);
        }
        else if (percentage >=60)
        {
            alert("Grade B")
        }
        else if (percentage >=40)
        {
            alert("Grade C")
        }
        else if (percentage >= 30)
        {
            alert("Grade D")
        }
        else if (percentage >=29)
        {
            alert("Grade E")
        }
        else{
            alert("Grade F")
        }
    </script>
</body>
</html>
