<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var num = 100;
        document.write(num == 10);
        document.write("<br>");
        document.write(num >= 10);
        document.write("<br>");
        document.write(num <= 10);
        document.write("<br>");
        document.write(num != 10);
        document.write("<br>");
        document.write(num >10);
        document.write("<br>");
        document.write(num < 10);
    </script>
</body>
</html>
