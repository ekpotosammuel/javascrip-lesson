<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>
    <script language="JavaScript" type="text/javascript">
        function sayHello(name, age){
            if (name == "" || age == "") {
                return;
            }
            document.write('hello ' + name + " you are " + age + " years old");
        }
    </script>

</head>
<body>
    <p>click the following button to call the function</p>
    <form>
        <input name="text1" placeholder="enter name"><br/>
        <input name="text2" placeholder="enter age"><br/>
        <input type="button" onclick="sayHello(text1.value, text2.value )" value="say hello">
    </form>
        
</body>
</html>
